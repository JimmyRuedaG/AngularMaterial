<mat-toolbar color="primary" class="example-toolbar">

  <div>
    <mat-progress-bar color="primary" mode="indeterminate"></mat-progress-bar>
  </div>

  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon *ngIf="!drawer.opened">menu</mat-icon>
    <mat-icon *ngIf="drawer.opened">close</mat-icon>
  </button>
  <h1 class="example-app-name">ENVIOS UDEC</h1>


  <span class="example-spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['/perfil']">
      <mat-icon>account_box</mat-icon>
      <span>Mi Perfil</span>
    </button>

    <button mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      <span>Cerrar Sesi√≥n</span>
    </button>
  </mat-menu>


</mat-toolbar>

<div>
  
  
  
  <mat-drawer-container autosize>
    
    <mat-drawer #drawer style="width: 200px" mode="side">
    
      
      <button mat-menu-item style="cursor: pointer" (click)="drawer.toggle()" [routerLink]="['/Inicio']">
        <mat-icon>first_page</mat-icon>
        <span>Inicio</span>
      </button>
      <mat-divider></mat-divider>
      
      <button mat-menu-item style="cursor: pointer" (click)="drawer.toggle()" [routerLink]="['/buscar']">
        <mat-icon>search</mat-icon>
        <span>Buscar</span>
      </button>
      <mat-divider></mat-divider>

      <button mat-menu-item style="cursor: pointer" (click)="drawer.toggle()" [routerLink]="['/registro']">
        <mat-icon>edit</mat-icon>
        <span>Editar</span>
      </button>
      <mat-divider></mat-divider>
    
      <button mat-menu-item style="cursor: pointer" (click)="drawer.toggle()" [routerLink]="['/login']">
        <mat-icon>login</mat-icon>
        <span>Ingresar</span>
      </button>
      <mat-divider></mat-divider>
    
    </mat-drawer>
    
    <br>

    <div>
      <router-outlet></router-outlet>
    </div>
    
    <br>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-left">
    
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
          <th id="head" mat-header-cell *matHeaderCellDef> {{column}} </th>
    
          <ng-container *ngIf="column != 'ciudades'; else optionsTemplate">
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
          </ng-container>
    
          <ng-template #optionsTemplate>
            <td mat-cell *matCellDef="let element" class="action-link">
              <button mat-raised-button (click)="cargarCiudad(element.idDepartamento)">Ciudades</button>
            </td>
          </ng-template>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
    
      <table mat-table [dataSource]="dataSourceCiudad" class="mat-elevation-z8 table-right">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumnsC">
          <th id="head" mat-header-cell *matHeaderCellDef> {{column}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnsToDisplayC"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplayC;"></tr>
    
      </table>
    </div>
  </mat-drawer-container>
</div>
