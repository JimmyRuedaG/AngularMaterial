
<div class="example-container">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>

  <mat-toolbar color="primary" class="example-toolbar" > 
      
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon *ngIf="!drawer.opened">menu</mat-icon>
      <mat-icon *ngIf="drawer.opened">close</mat-icon>
    </button>   
      <h1 class="example-app-name">ENVIOS UDEC</h1>


      <span class="example-spacer"></span>

      <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['/perfil']">
                <mat-icon>account_box</mat-icon>
                <span>Mi Perfil</span>
            </button>
            <button mat-menu-item >
                <mat-icon>exit_to_app</mat-icon>
                <span>Cerrar Sesi√≥n</span>
            </button>
        </mat-menu>
  
      
  </mat-toolbar>
  
  
  <mat-drawer-container class="example-sidenav-content" autosize>
    <mat-drawer #drawer style="width: 200px" mode="side">

      <img src="">
  
      <button mat-menu-item style="cursor: pointer" (click)="drawer.toggle()"[routerLink]="['/']">
      
        <mat-icon>first_page</mat-icon>
        <span>Inicio</span>
      </button>
      <mat-divider></mat-divider>
      
        
        <button mat-menu-item style="cursor: pointer"(click)="drawer.toggle()" [routerLink]="['/login']">
          <mat-icon>login</mat-icon>
          <span>Ingresar</span>
        </button>
      <mat-divider></mat-divider>  

      
      <button mat-menu-item style="cursor: pointer"(click)="drawer.toggle()" [routerLink]= "['/registro']">
        <mat-icon>edit</mat-icon>
        <span>Editar</span>
      </button>
      <mat-divider></mat-divider> 
    
    </mat-drawer>
    <div>
    <router-outlet></router-outlet>
    </div>
    
      <table mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
          <th mat-header-cell *matHeaderCellDef> {{column}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
    

  </mat-drawer-container>

</div>
