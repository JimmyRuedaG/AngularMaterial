<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar" > 
      
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon *ngIf="!drawer.opened">menu</mat-icon>
      <mat-icon *ngIf="drawer.opened">close</mat-icon>
    </button>   
      <h1 class="example-app-name">ENVIOS UDEC</h1>


      <span class="example-spacer"></span>

      <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/perfil">
                <mat-icon>account_box</mat-icon>
                <span>Mi Perfil</span>
            </button>
            <button mat-menu-item >
                <mat-icon>exit_to_app</mat-icon>
                <span>Cerrar Sesi√≥n</span>
            </button>
        </mat-menu>
  
      
  </mat-toolbar>
  
  <mat-drawer-container class="example-sidenav-content" autosize>
    <mat-drawer #drawer style="width: 200px" mode="side">

  
        <button mat-menu-item style="cursor: pointer">
            <mat-icon>search</mat-icon>
            <span>Buscar</span>
        </button>
        <mat-divider></mat-divider>  
        
        <button mat-menu-item style="cursor: pointer">
          <mat-icon>search</mat-icon>
          <span>Buscar</span>
      </button>
      <mat-divider></mat-divider>  

      
      <button mat-menu-item style="cursor: pointer">
        <mat-icon>search</mat-icon>
        <span>Buscar</span>
      </button>
      <mat-divider></mat-divider> 
    
    </mat-drawer>

  </mat-drawer-container>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

 
  <ng-container matColumnDef="posicion">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.posicion}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Cedula">
    <th mat-header-cell *matHeaderCellDef> Cedula </th>
    <td mat-cell *matCellDef="let element"> {{element.Cedula}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="NumeroCelular">
    <th mat-header-cell *matHeaderCellDef> Numero Celular </th>
    <td mat-cell *matCellDef="let element"> {{element.NumeroCelular}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
