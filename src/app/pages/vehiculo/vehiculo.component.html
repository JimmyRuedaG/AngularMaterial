<div [hidden]="route.children.length !== 0">

    <h2 class="center">Ver lista de vehículos</h2>

    <mat-divider></mat-divider>



    <mat-form-field fxFlex="40%">
        <input matInput (keyup)="applyFilter($event)" #input placeholder="Filtro">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="placa">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Placa </th>
            <td mat-cell *matCellDef="let element">{{element.placa}} </td>
        </ng-container>

        <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
            <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
        </ng-container>

        <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
            <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
        </ng-container>

        <ng-container matColumnDef="tipoVehiuclo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo vehiculo </th>
            <td mat-cell *matCellDef="let element"> {{element.tipoVehiuclo}} </td>
        </ng-container>

        <ng-container matColumnDef="capacidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Capacidad </th>
            <td mat-cell *matCellDef="let element"> {{element.capacidad}} </td>
        </ng-container>

        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef>Acción</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [routerLink]="['/vehiculo/editar-vehiculo',element.idVehiculo]">
                    <mat-icon>car_rental</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>

    </table>

    <mat-paginator [pageSize]="pageSize" [length]="length" [pageSizeOptions]="[5,10]"
        (page)="onPaginateChange($event)" showFirstLastButtons>
    </mat-paginator>


</div>


<router-outlet></router-outlet>

<div id="agregar" [hidden]="route.children.length !== 0">
    <div style="text-align: center;">
        <button mat-icon-button [routerLink]="['agregar']">
            <mat-icon>emoji_transportation</mat-icon>
            <span>Registrar vehiculo</span>
        </button>
    </div>
</div>
