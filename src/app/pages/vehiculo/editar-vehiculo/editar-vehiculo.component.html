<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Editar vehiculo</mat-card-title>
        <mat-card-subtitle>Ingresar datos a editar</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

        <p>
            <mat-form-field appearance="outline">
                <mat-label>Id vehiculo</mat-label>
                <input matInput placeholder="N° vehiculo">
                <mat-icon matSuffix>pin </mat-icon>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="outline">
                <mat-label>Placa</mat-label>
                <input matInput placeholder="N° Placa">
                <mat-icon matSuffix>style</mat-icon>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="outline">
                <mat-label>Modelo</mat-label>
                <input matInput placeholder="Modelo">
                <mat-icon matSuffix>numbers</mat-icon>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="outline">
                <mat-label>Tipo de vehiculo</mat-label>
                <mat-select>
                    <input matInput placeholder="Tipo de vehiculo">
                    <mat-option value="option">turismo</mat-option>
                    <mat-option value="option">sedan</mat-option>
                    <mat-option value="option">rural</mat-option>
                    <mat-option value="option">familiar</mat-option>
                    <mat-option value="option">pick ups</mat-option>
                    <mat-option value="option">furgon</mat-option>
                    <mat-option value="option">turbo</mat-option>
                </mat-select>
                <mat-icon matSuffix>garage</mat-icon>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="outline">
                <mat-label>Capacidad</mat-label>
                <input matInput placeholder="Capacidad del vehiculo">
                <mat-icon matSuffix>fitness_center</mat-icon>
            </mat-form-field>
        </p>

    </mat-card-content>

    <mat-card-actions>
        <button mat-button> Guardar </button>
        <button mat-button [routerLink]="['/vehiculo']"> Regresar </button>
    </mat-card-actions>
</mat-card>
