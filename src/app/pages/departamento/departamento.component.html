<div [hidden]="flagCiudad">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

       <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> N° Departamento </th>
            <td mat-cell *matCellDef="let element"> {{element.idDepartamento}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre del Departamento </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="ver">
            <th mat-header-cell *matHeaderCellDef> Ver </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button color="primary" (click)="cargarCiudadPorDepartamento(element.idDepartamento)">
                    <mat-icon>visibility</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" #DepartmentPaginator></mat-paginator>
</div>

<div [hidden]="!flagCiudad">
    <table mat-table [dataSource]="dataSourceCiudad" class="mat-elevation-z8">

      
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> N° Ciudad </th>
            <td mat-cell *matCellDef="let element"> {{element.idCiudad}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre de ciudad </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedCityColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedCityColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" #cityPaginator></mat-paginator>

    <button mat-stroked-button color="accent" style="float: right;" (click)="cambiarEstadoFlag()">
        <mat-icon>arrow_back</mat-icon>
    </button>
</div>

<router-outlet></router-outlet>
