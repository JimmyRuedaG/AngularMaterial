    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input />
    </mat-form-field>


<table mat-table [dataSource]="dataSourceCiudad" matSort class="mat-elevation-z8">
    
    <ng-container matColumnDef="idCiudad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>NÂ° Ciudad</th>
        <td mat-cell *matCellDef="let element"> {{ element.idCiudad }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre de ciudad</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedCityColumns sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedCityColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No existen datos "{{ input.value }}"</td>
    </tr>

</table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" #cityPaginator></mat-paginator>

<button mat-icon-button color="accent" style="float: right;" [routerLink]="['/departamento']">
    <mat-icon>arrow_back</mat-icon>
</button>
